fragment Account on Account {
  id
  name
  nickname
  first_name
  last_name
  gender
  date_of_birth
  avatar_url
  country {
    id
    denomination
    iso
  }
  nationality {
    id
    denomination
    iso
  }
  preferredLanguage
  accountRole
  bio
  description
  specialty
  subjects {
    id
    denomination
  }
}

query Me {
  me {
    ...Account
  }
}
