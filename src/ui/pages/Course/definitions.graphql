fragment TextContentComponent on TextContent {
  id
  type
  denomination
  is_published
  is_required
  content
  component_id
}

fragment VideoContentComponent on VideoContent {
  id
  type
  denomination
  is_published
  is_required
  url
  component_id
}

fragment CourseSection on CourseSection {
  id
  denomination
  is_published
  rank
  items {
    ... on Lesson {
      id
      itemId
      denomination
      duration
      is_published
      components {
        ... on TextContent {
          ...TextContentComponent
        }
        ... on VideoContent {
          ...VideoContentComponent
        }
      }
    }
  }
}

fragment CourseReview on CourseReview {
  id
  rating
  review
  created_at
  reviewer {
    id
    first_name
    last_name
    avatar_url
  }
  isEditable
}

fragment Course on Course {
  id
  denomination
  slug
  subtitle
  description
  level
  image
  external_resource_link
  external_meeting_link
  start_date
  end_date
  language
  updated_at
  created_at
  status
  subjects {
    id
    denomination
  }
  objectives {
    id
    objective
  }
  requirements {
    id
    requirement
  }
  sections {
    ...CourseSection
  }
  rating
  ratingsCount
  reviews {
    ...CourseReview
  }
  viewerReview {
    ...CourseReview
  }
  instructor {
    first_name
    last_name
    avatar_url
    description
  }
  participationCount
}

query Course($slug: String!) {
  course(slug: $slug) {
    ...Course
  }
}

mutation UpdateCourseStatus($courseStatusInput: CourseStatusInput!) {
  updateCourseStatus(courseStatusInput: $courseStatusInput) {
    success
    errors {
      message
    }
    course {
      id
      status
    }
  }
}
