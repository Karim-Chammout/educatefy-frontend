fragment ExploreCourse on Course {
  id
  denomination
  description
  slug
  level
  image
  rating
  participationCount
  instructor {
    first_name
    last_name
    avatar_url
  }
}

query Explore {
  subjectsListWithLinkedCourses {
    id
    denomination
    courses {
      ...ExploreCourse
    }
  }
}
