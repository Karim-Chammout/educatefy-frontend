fragment Teacher on Teacher {
  id
  first_name
  last_name
  avatar_url
  description
  bio
  isFollowed
  isAllowedToFollow
  courses {
    id
    denomination
    slug
    level
    image
    rating
    participationCount
  }
  programs {
    id
    denomination
    slug
    level
    image
    enrolledLearnersCount
    rating
    ratingsCount
    instructor {
      first_name
      last_name
      avatar_url
    }
    courses {
      id
    }
  }
}

query Instructor($id: ID!) {
  instructor(id: $id) {
    ...Teacher
  }
}
