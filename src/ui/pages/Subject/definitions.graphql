fragment SubjectContent on Subject {
  id
  denomination
  courses {
    id
    denomination
    slug
    level
    image
    rating
    participationCount
    instructor {
      first_name
      last_name
      avatar_url
    }
  }
  programs {
    id
    denomination
    slug
    level
    image
    enrolledLearnersCount
    rating
    ratingsCount
    instructor {
      first_name
      last_name
      avatar_url
    }
    courses {
      id
    }
  }
}

query Subject($id: ID!) {
  subject(id: $id) {
    ...SubjectContent
  }
}
